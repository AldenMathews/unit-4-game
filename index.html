<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collector</h1>
            <p class="lead">Add Up to the Presented Number Below. Use My Mystery Gems to Win!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="numberToGuess"></div>
            <div class="col" id="win-loss-box"></div>
        </div>
        <div class="row">
            <div class="col" id="redGem"></div>
            <div class="col" id="blueGem"></div>
            <div class="col" id="greenGem"></div>
            <div class="col" id="yellowGem"></div>
        </div>
        <div class="row">
            <div class="col">Your Score Is:</div>
            <div class="col" id="yourScore"></div>
        </div>
    </div>

</body>

</html>
